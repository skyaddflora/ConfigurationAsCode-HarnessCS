    name: Setup
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        connectionType: SSH
        executeOnDelegate: true
        host: null
        outputVars: version
        publishAsVar: true
        scriptString: |-
          echo ${artifact.buildNo}
          version=${artifact.buildNo}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: info
        sweepingOutputScope: PIPELINE
        tags: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:

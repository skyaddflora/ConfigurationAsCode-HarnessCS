  computeProviderName: Florapcf
  daemonSet: false
  infraDefinitionName: PCF-dev
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false

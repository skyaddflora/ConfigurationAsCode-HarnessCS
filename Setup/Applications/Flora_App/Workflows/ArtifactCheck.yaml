- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - tSS6OKRcRr2JMVRcuzTDOw
phases:
- type: PCF
  computeProviderName: Florapcf
  daemonSet: false
  infraDefinitionName: PCF-dev
  name: Phase 1

harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: Dev-test
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - tSS6OKRcRr2JMVRcuzTDOw
phases:
- type: PCF
  computeProviderName: Florapcf
  daemonSet: false
  infraDefinitionName: PCF
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: Setup
    steps:
    - type: SHELL_SCRIPT
      name: publish to workflow
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: VAR1
        publishAsVar: true
        scriptString: |+
          VAR1=${env.name}
          export VAR1=${VAR1//-/_}

        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: myEnv
        sweepingOutputScope: WORKFLOW
        tags: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: publish to pipeline
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: test_var
        publishAsVar: true
        scriptString: export test_var=${myEnv.VAR1}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: publishedVar${myEnv.VAR1}
        sweepingOutputScope: PIPELINE
        tags: ''
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
      value: ${InfraDefinition_PCF}
    - name: artifactType
      value: PCF
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_PCF}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: PCF
  computeProviderName: Florapcf
  daemonSet: false
  infraDefinitionName: PCF
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
      value: ${InfraDefinition_PCF}
    - name: artifactType
      value: PCF
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_PCF}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_PCF}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_PCF}
  - name: artifactType
    value: PCF
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_PCF}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity
  fixed: false
  mandatory: true
  name: InfraDefinition_PCF

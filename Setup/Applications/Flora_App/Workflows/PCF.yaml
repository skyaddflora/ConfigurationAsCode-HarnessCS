harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - tSS6OKRcRr2JMVRcuzTDOw
phases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraDefinitionName: PCF
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: Setup
    steps:
    - type: PCF_SETUP
      name: App Setup
      properties:
        blueGreen: false
        finalRouteMap: null
        maxInstances: 1
        olderActiveVersionCountToKeep: '1'
        pcfAppName: ${app.name}__${service.name}__${env.name}
        processAutoscalarPluginConfig: false
        resizeStrategy: RESIZE_NEW_FIRST
        route: ${infra.pcf.route}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutIntervalInMinutes: 5
        useAppAutoscalar: false
        useCurrentRunningCount: false
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    steps:
    - type: PCF_RESIZE
      name: App Resize
      properties:
        instanceCount: '100'
        instanceUnitType: PERCENTAGE
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: PCF
    - name: relatedField
      value: ${InfraDefinition_PCF}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_PCF}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: PCF
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraDefinitionName: PCF
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: PCF
    - name: relatedField
      value: ${InfraDefinition_PCF}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_PCF}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: PCF
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: artifactType
    value: PCF
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: artifactType
    value: PCF
  - name: relatedField
    value: ${InfraDefinition_PCF}
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_PCF}
  fieldName: infraDefinitionId
  metadata:
  - name: artifactType
    value: PCF
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity
  fixed: false
  mandatory: true
  name: InfraDefinition_PCF
